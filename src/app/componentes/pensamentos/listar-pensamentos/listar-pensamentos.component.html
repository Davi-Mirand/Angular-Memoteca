<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/CriarPensamento" routerLinkActive="" class="botao" type="button">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamentoLP of listaPensamentos">
    <app-pensamento [pensamento]="pensamentoLP"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
